<div class="row">
  <div class="col-sm-12 col-md-3 col-lg-3">
  </div>
  <div class="col-sm-12 col-md-9 col-lg-9">
  </div>
</div>
<div class="row" style="margin-top: 10px;">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <h3>Following is the snack which will be available today, If you are interested to order, Please click the button
      before 3 PM</h3>
    <table class="table table-striped text-center">
      <tbody>
      <tr>
        <td style="text-align: left">{{ todays_snack.snack_name}}</td>
        <td> <label class="switch">
          <input type="checkbox" (click)="toggle_order()" [checked]="ordered">
          <span class="slider round"></span>
        </label>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="alert alert-success text-center" *ngIf="!todays_snack.id">There are no Snacks for today, Please contact
    Administrator
    </div>
  </div>
</div>

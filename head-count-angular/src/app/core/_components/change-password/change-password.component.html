<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-header custom-modal-header">
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Change Password</h4>
  </div>
  <div class="modal-body">
    <div class="row" style="margin-top: 10px;">
      <div class="col-sm-9">
        <label>Existing Password</label><span class="invalid-feedback"> *</span>
        <input type="password" class="form-control input-sm" formControlName="existing_password" appTrimInput="true">
      </div>
      <div class="col-sm-9">
        <label>New Password</label><span class="invalid-feedback"> *</span>
        <input type="password" class="form-control input-sm" formControlName="new_password" appTrimInput="true">
      </div>
      <div class="col-sm-9">
        <label>Retype New Password</label><span class="invalid-feedback"> *</span>
        <input type="password" class="form-control input-sm" formControlName="retype_password" appTrimInput="true">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" (click)="onClose()">Cancel</button>
    <button type="submit" class="btn btn-primary btn-sm" [disabled]="form.invalid">Save</button>
  </div>
</form>

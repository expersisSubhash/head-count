<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-header custom-modal-header">
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" *ngIf="!form.get('id').value">New Snack</h4>
    <h4 class="modal-title" *ngIf="form.get('id').value">Modify Snack Details</h4>
  </div>
  <div class="modal-body">
    <div class="row" style="margin-top: 10px;">
      <div class="col-sm-6">
        <label>Name</label><span class="invalid-feedback"> *</span>
        <input class="form-control input-sm" formControlName="name" appTrimInput="true">
      </div>
      <div class="col-sm-6">
        <label>Price</label><span class="invalid-feedback"> *</span>
        <input class="form-control input-sm" formControlName="default_price" appTrimInput="true">
      </div>
    </div>
    <div class="row" style="margin-top: 10px">
      <div class="col-sm-12">
        <label>Upload Snack Image</label>
        <input type="file" name="image_file" (change)="onFileChange($event)" class="hidden" #image_file_input>
        <div>
          <span><a class="btn btn-sm btn-default" (click)="image_file_input.click();">Browse</a></span>
          <span style="margin-left: 5px;" *ngIf="!form.get('image_name').value"></span>
          <span style="margin-left: 5px;" *ngIf="form.get('image_name').value">{{ form.get('image_name').value }}</span>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" (click)="onClose()">Cancel</button>
    <button type="submit" class="btn btn-primary btn-sm" [disabled]="form.invalid">Save</button>
  </div>
</form>

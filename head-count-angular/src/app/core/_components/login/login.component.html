<div class="container" style="margin-top: 5%;">
  <form [formGroup]="loginFG" (ngSubmit)="onSubmit()" class="form-horizontal" novalidate>
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4">
      <div class="login-body-new">
        <div *ngIf="loginError" style="color: red;text-align: center;">Invalid Username or Password</div>
        <div class="text-center"><h2>XEBRIUM</h2></div>
        <div>
          <input type="text" [ngClass]="(errorMessage('email', 'required') || errorMessage('email', 'email')) ? 'input-error' : 'input-success'" class="form-control input-sm" formControlName="email" placeholder="Email">
          <div class="invalid-feedback" *ngIf="errorMessage('email', 'required')">* Email is required.</div>
          <div class="invalid-feedback" *ngIf="errorMessage('email', 'email')">* Invalid email.</div>
        </div>
        <div>
          <input type="password" [ngClass]="errorMessage('password', 'required') ? 'input-error' : 'input-success'" class="form-control input-sm" formControlName="password" placeholder="Password">
          <div class="invalid-feedback" *ngIf="errorMessage('password', 'required')">* Password is required.</div>
        </div>
        <div>
          <button type="submit" [disabled]="loginFG.invalid" class="btn btn-primary btn-block">Sign In</button>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>

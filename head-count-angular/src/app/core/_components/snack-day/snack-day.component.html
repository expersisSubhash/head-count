<div class="row">
  <div class="col-sm-1 col-md-1 col-lg-1">
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <label style="text-align: left; margin-left: 5px; font-weight: lighter; font-family: 'Helvetica';
">CHOOSE SNACKS FOR THE GIVEN DATES</label>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
  </div>
  <div class="col-sm-1 col-md-1 col-lg-1">
  </div>

</div>

<div class="row" style="margin-top: 10px;">
  <div class="col-sm-10 col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <table class="table table-condensed" style="border-radius: 5px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <thead class="bg-sky"  style="height: 40px">
        <tr>
          <th class="th-header">DAY AND DATE</th>
          <th class="th-header">SNACK</th>
          <th class="th-header text-center">PRICE (â‚¹)</th>
        </tr>
        </thead>
        <tbody>
        <ng-container formArrayName="snack_data" *ngFor="let obj of snacks.controls;let index=index;">
          <tr [formGroupName]="index">
            <td style="text-align: left">{{ obj.get('display_date').value}}</td>
            <td style="text-align: left">
              <select class="form-control" [formControlName]="'snack'" (ngModelChange)="setPrice($event, obj)">
                <option [ngValue]="0">Select Snack</option>
                <ng-container *ngFor="let snack of snacksList">
                  <option *ngIf="snack" [ngValue]="snack.id">{{ snack.name }}</option>
                </ng-container>
              </select>
            </td>
            <td class="text-center">
              <input  formControlName="price">
            </td>
          </tr>
        </ng-container>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="3" class="text-right">
            <button type="submit" class="btn btn-primary">Save Snacks</button>
          </td>
        </tr>
        </tfoot>
      </table>
    </form>
  </div>
</div>

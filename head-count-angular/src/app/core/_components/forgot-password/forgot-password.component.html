<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-header custom-modal-header">
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Forgot Password</h4>
  </div>
  <div class="modal-body">
    <H5>Please enter your email in following text field, We will mail your new password</H5>
    <div class="row">
      <div class="col-sm-6">
        <label>Email</label><span class="invalid-feedback"> *</span>
        <input class="form-control input-sm" formControlName="email" appTrimInput="true">
        <div class="invalid-feedback" *ngIf="errorMessage('email', 'required')">* Email is required.</div>
          <div class="invalid-feedback" *ngIf="errorMessage('email', 'email')">* Invalid email.</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" (click)="onClose()">Cancel</button>
    <button type="submit" class="btn btn-primary btn-sm" [disabled]="form.invalid">Save</button>
  </div>
</form>
